<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <title>Consulta</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    
    <div class="container">
        <button type="submit" id="retorno" class="btn btn-outline-info"><a class="rt" href="/">Retornar</a></button>
        <table class="table table-striped" id="example" cellspacing="0" style="width:100%">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Endere√ßo</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Remover</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
        </table>
    </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function () {
                fetch("/lista/rodajson").then(response => response.json())
                    .then(function (data) {
                        console.log(data)
                        $('#example').DataTable({
                            "language": {
                                "url": "https://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese-Brasil.json"
                            },
                            "data": data.cadastro,
                            "columns": [
                                { "data": "nome" },
                                { "data": "idade" },
                                { "data": "endereco" },
                                { "data": "cpf" },
                                { "data": "id", render: function (data) { return '<a href="/remover_cadastro/' + data + ' "><img class="icon" src="static/img/delete.png"/></a>' } },
                                { "data": "id", render: function (data) { return '<a href="/editar_cadastro/' + data + ' "><img class="icon" src="static/img/edit.png"/></a>' } }
                            ]
                        });
                    })
            })
        </script>
</body>

</html>
