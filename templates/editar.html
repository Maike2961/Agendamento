<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Editar Cadastro</title>
</head>
<body>
    <form href="/editar_cadastro/" method="POST" class="p-5 was-validated">
        <div class="my-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" value="{{editar.nome}}" class="form-control" required>
            <div class="valid-feedback">Nome Ok</div>
            <div class="invalid-feedback">Sem nome</div>
        </div>
    <div class="my3">
        <label class="form-label">Idade</label>
        <input type="number" name="idade" value="{{editar.idade}}" class="form-control" required>
        <div class="valid-feedback">Nome Ok</div>
        <div class="invalid-feedback">Sem nome</div>
    </div>

    <div class="my3">
        <label class="form-label">Endere√ßo</label>
        <input type="text" name="endereco" value="{{editar.endereco}}" class="form-control" required>
        <div class="valid-feedback">Nome Ok</div>
        <div class="invalid-feedback">Sem nome</div>
    </div>

    <div class="my3">
        <label class="form-label">CPF</label>
        <input type="text" name="cpf" value="{{editar.cpf}}" class="form-control" required>
        <div class="valid-feedback">Nome Ok</div>
        <div class="invalid-feedback">Sem nome</div>
    </div>

    <div class="my3">
        <button type="submit"  class="btn btn-primary mb-3">Atualizar</button>
    </div>
    </form>
</body>
<script>
    var cpf = document.getElementById("cpf");

    cpf.addEventListener('keypress', () => {
        let valida = cpf.value.length

        if(valida === 3|| valida === 7){
            cpf.value += '.'
        }else if (valida === 11){
            cpf.value += '-'

        }
    })
</script>
</html>
