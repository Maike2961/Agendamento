<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <form method="POST" href="/cadastro" class="p-5 was-validated">
      {%for mens in get_flashed_messages()%}
            <h1>{{mens}}</h1>
      {%endfor%}
        <div class="my-3" method="POST">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
            <div class="valid-feedback">Nome Ok</div>
            <div class="invalid-feedback">Sem nome</div>
        </div>
          
          <div class="my-3" method="POST">
            <label class="form-label">idade</label>
            <input type="number" class="form-control" maxlength="2"name="idade" required>
            <div class="valid-feedback">Idade Ok</div>
            <div class="invalid-feedback">Sem idade</div>
          </div>
          
          <div class="my-3" method="POST">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" name="endereco" required>
            <div class="valid-feedback">Endereço Ok</div>
            <div class="invalid-feedback">Sem Endereço</div>
          </div>
          
          <div class="my-3" method="POST">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" maxlength="14" id="cpf"  name="cpf" required>
            <div class="valid-feedback">CPF Ok</div>
            <div class="invalid-feedback">Sem CPF</div>
          </div>
        
          <div class="my-3" method="POST">
            <button type="submit" id="botao" class="btn btn-primary mb-3">Confirma</button>
          </div>
    
    </form>
    <script>
        var cpf = document.getElementById("cpf");

        cpf.addEventListener('keypress', () => {
            let valida = cpf.value.length

            if(valida === 3|| valida === 7){
                cpf.value += '.'
            }else if (valida === 11){
                cpf.value += '-'

            }
        })
    </script>
</body>
</html>
